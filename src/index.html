<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <header class="flex justify-between p-2 bg-primary">
        <span class="relative flex items-center">
            <input type="text" placeholder="recherche"
                class="bg-blure placeholder:pl-1 placeholder:text-white md:w-60 ">
            <svg class="absolute end-0 " xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960"
                width="22px" fill="#ffffff">
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg>
        </span>
        <div class="bg-blure p-2">
            <svg id="add" xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px"
                fill="#ffffff">
                <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
            </svg>
        </div>
    </header>
    <!-- all the cards -->
    <section class="grid grid-cols-1 grid-rows-3 md:grid-cols-3 md:grid-rows-1 place-items-center md:items-start mt-3">
        <div class="relative card ">
            <div class="flex justify-between">
                <h1 class="text-title font-bold text-lg pl-1">To do</h1>
                <p
                    class="text-title font-bold absolute top-0 right-0 bg-red-600 rounded-full w-6 h-6 text-center lg:w-8 lg:h-8 lg:text-lg " id="todoCount">
                    </p>
            </div>
             <div
                class="bg-white w-64 mx-auto p-2 border-b-2 border-red-600 rounded-sm mt-5 md:w-52 lg:w-72 xl:w-[350px]" id="TodoCard">
                
            </div> 
        </div>
        <div class="relative card mt-1">
            <div class="flex justify-between">
                <h1 class="text-title font-bold text-lg pl-1">doing</h1>
                <p
                    class="text-title font-bold absolute top-0 right-0 bg-orange-600 rounded-full w-6 h-6 text-center lg:w-8 lg:h-8   lg:text-lg" id="doingCount">
                    </p>
            </div>
            <div
                class="bg-white w-64 mx-auto p-2 border-b-2 border-orange-600 rounded-sm mt-5 md:w-52 lg:w-72 xl:w-[350px]"  id="DoingCard">
               
            </div>
        </div>
        <div  class="relative card mt-1">
            <div class="flex justify-between">
                <h1 class="text-title font-bold text-lg pl-1">done</h1>
                <p
                    class="text-title font-bold absolute top-0 right-0 bg-green-600 rounded-full w-6 h-6 text-center lg:w-8 lg:h-8 lg:text-lg" id="doneCount">
                    </p>
            </div>
            <div
                class="bg-white w-64 mx-auto p-2 border-b-2 border-green-600 rounded-sm mt-5 md:w-52 lg:w-72 xl:w-[350px]" id="DoneCard">
               
            </div>
        </div>
    </section>
    <!-- add modal -->
    <div id="modal"
        class="bg-white hidden border border-title w-60 h-auto rounded-lg fixed top-72  left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:top-96">
        <form class="flex flex-col m-3 ">
            <label for="titre">titre</label>
            <input type="text" class=" border bg-slate-200" id="titre">
            <p id="name-error" class="text-red-500 font-bold"></p>
            <label for="description">description</label>
            <textarea class=" border bg-slate-200 resize-none" id="description"></textarea>
            <p id="description-error" class="text-red-500 font-bold"></p>
            <label for="status">status</label>
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <label for="toDo" class="w-24">to do</label>
                    <input type="radio" name="status" id="toDo" value="to do">
                </div>
                <div class="flex items-center gap-2">
                    <label for="doing" class="w-24">doing</label>
                    <input type="radio" name="status" id="doing" value="doing">
                </div>
                <div class="flex items-center gap-2">
                    <label for="done" class="w-24">done</label>
                    <input type="radio" name="status" id="done" value="done">
                </div>
            </div>
            <p id="status-error" class="text-red-500 font-bold"></p>
            <label for="date">Date d'ech√©ance</label>
            <input type="date" name="date" id="date">
            <p id="date-error" class="text-red-500 font-bold"></p>
            <label for="Priorite">Priorite</label>
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <label for="P1" class="w-24">P1</label>
                    <input type="radio" name="Priorite" id="P1" value="p1">
                </div>
                <div class="flex items-center gap-2">
                    <label for="P2" class="w-24">P2</label>
                    <input type="radio" name="Priorite" id="P2" value="p2">
                </div>
                <div class="flex items-center gap-2">
                    <label for="P3" class="w-24">P3</label>
                    <input type="radio" name="Priorite" id="P3" value="p3">
                </div>
            </div>
            <p id="priority-error" class="text-red-500 font-bold"></p>
            <div class="flex mt-2 gap-2">
                <button class="bg-green-500 p-2 rounded-md text-white font-medium" id="submit">submit</button>
                <button class="bg-red-500 p-2 rounded-md text-white" id="cancel">cancel</button>
            </div>
        </form>
    </div>
    <!-- edit modal -->
    <div  id="editModal" class="bg-white hidden border border-title w-60 h-auto rounded-lg fixed top-72  left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:top-96">
        <form class="flex flex-col m-3">
            <label for="status">status</label>
            <select name="" id="editStatus">
                <option value="to do">To do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
            <button id="submitModal">submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
